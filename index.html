<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure - Forest Escape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forest Adventure</h1>
        <p>Will you make it out alive?</p>
    </header>

    <div id="story-container">
        <p id="story-text">You stand at the entrance of a dark forest. Do you take the left or right path?</p>
        <div id="choices"></div>
        <img id="story-image" src="images/start.jpg" alt="Forest Entrance">
    </div>

    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>

    <script src="script.js"></script>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
